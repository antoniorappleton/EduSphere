<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="./styles.css"/>
  <title>EduSphere — Aluno</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./js/supabaseClient.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/pages/aluno.js" defer></script>
</head>
<body>
<header>
  <div class="header-inner">
    <a class="logo" href="./index.html"><img src="./img/logo-icon.svg" alt=""><span>EduSphere</span></a>
    <button id="btnLogout" class="button" style="margin-left:auto">Sair</button>
  </div>
</header>

<main>
  <div class="card">
    <h1>Agenda</h1>
    <div id="agenda">A carregar…</div>
  </div>

  <div class="card">
    <h2>Pagamentos</h2>
    <table class="table" id="tabPag">
      <thead><tr><th>Mês</th><th>Previsto</th><th>Pago</th><th>Estado</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Exercícios</h2>
    <ul id="exlist"></ul>
  </div>

  <div class="card">
    <h2>Alterar palavra-passe</h2>
    <form id="fPwd">
      <input type="password" name="pwd" placeholder="Nova palavra-passe" required>
      <button class="button">Atualizar</button>
      <span id="pwdMsg" style="margin-left:8px;"></span>
    </form>
  </div>
</main>

<script>
  document.getElementById('btnLogout')?.addEventListener('click', ()=> Auth.signOut('./index.html'));
</script>

</body>
</html>

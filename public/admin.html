<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EduSphere — Administração</title>

  <link rel="stylesheet" href="../styles.css"/>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="./js/supabaseClient.js"></script>
</head>
<body class="home">
  <header>
    <div class="header-inner">
      <a class="logo" href="../index.html">
        <img src="/public/img/logo-icon.svg" alt="EduSphere"/>
        <span>EduSphere</span>
      </a>
      <button id="btnLogout" class="button" style="margin-left:auto">Sair</button>
    </div>
  </header>

  <div class="capa__overlay"></div>

  <main class="auth">
    <!-- Login Admin -->
    <section class="auth__panel" id="adminLogin" style="display:none">
      <h1>Entrar (Admin)</h1>
      <form id="fAdminLogin" class="auth__form">
        <input name="email" type="email" placeholder="Email" required/>
        <input name="password" type="password" placeholder="Password" required/>
        <button class="button" type="submit">Entrar</button>
        <div id="msgAdmin" class="auth__msg"></div>
      </form>
    </section>

    <!-- Painel Admin -->
    <section class="auth__panel" id="adminPanel" style="display:none">
      <h1>Criar conta de Professor</h1>

      <form id="fNewExpl" class="auth__form" style="margin-bottom:12px;">
        <div class="grid2">
          <input name="nome"     placeholder="Nome" required />
          <input name="apelido"  placeholder="Apelido" />
          <input name="email"    type="email" placeholder="Email" required />
          <input name="password" type="password" placeholder="Password" minlength="6" required />
          <input name="contacto" placeholder="Contacto (opcional)" />
          <input name="max"      type="number" min="0" placeholder="Limite de alunos (0 = sem limite)" />
        </div>
        <button class="button" type="submit">Criar Explicador</button>
        <div id="signupExplMsg" class="auth__msg"></div>
      </form>

      <h2 style="margin-top:0">Gerir conta do Professor</h2>
      <table class="table" id="tblExpl" style="color:#040404">
        <thead>
            <tr>
              <th>Nome</th>
              <th>Apelido</th>
              <th>Email</th>
              <th>Contacto</th>
              <th>Limite</th>
              <th>Estado</th>
              <th style="width:1%"></th>
            </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Modal Editar -->
  <div class="modal" id="editModal" aria-hidden="true">
    <div class="modal__backdrop"></div>
    <section class="modal__dialog">
      <header class="modal__header">
        <h2>Editar Explicador</h2>
        <button class="modal__close" id="editClose">×</button>
      </header>
      <form id="fEditExpl" class="auth__form">
        <input type="hidden" name="id_explicador" />
        <div class="grid2">
          <input name="nome"     placeholder="Nome" required />
          <input name="apelido"  placeholder="Apelido" />
          <input name="email"    type="email" placeholder="Email" required />
          <input name="contacto" placeholder="Contacto" />
          <input name="max"      type="number" min="0" placeholder="Limite de alunos" />
        </div>
        <button class="button" type="submit">Guardar</button>
        <div id="editMsg" class="auth__msg"></div>
      </form>
    </section>
  </div>

  <footer>© <span id="y"></span> EduSphere</footer>

  <script>
    // guardar/mostrar UI (guard simples)
    async function isAdmin(uid){
      const { data, error } = await supabase
        .from('app_users')
        .select('role')
        .eq('user_id', uid)
        .eq('role', 'admin')
        .limit(1);
      if (error) return false;
      return Array.isArray(data) && data.length>0;
    }

    async function ensureAdminUI(){
      const login = document.getElementById('adminLogin');
      const panel = document.getElementById('adminPanel');
      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user){ login.style.display='block'; panel.style.display='none'; return; }
      if (await isAdmin(session.user.id)){ login.style.display='none'; panel.style.display='block'; }
      else { await supabase.auth.signOut().catch(()=>{}); login.style.display='block'; panel.style.display='none'; }
    }
    document.addEventListener('DOMContentLoaded', ensureAdminUI);

    // login inline
    document.getElementById('fAdminLogin')?.addEventListener('submit', async (ev)=>{
      ev.preventDefault();
      const msg = document.getElementById('msgAdmin');
      msg.textContent = 'A entrar...';
      const email = ev.target.email.value.trim();
      const password = ev.target.password.value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error){ msg.textContent='Credenciais inválidas.'; return; }
      if (await isAdmin(data.user.id)){
        document.getElementById('adminLogin').style.display='none';
        document.getElementById('adminPanel').style.display='block';
      } else {
        await supabase.auth.signOut().catch(()=>{});
        msg.textContent='Esta conta não tem permissões de administrador.';
      }
    });

    // logout
    document.getElementById('btnLogout')?.addEventListener('click', async ()=>{
      await supabase.auth.signOut().catch(()=>{});
      window.location.href = '../index.html';
    });

    // footer
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>

  <!-- JS específico do admin -->
  <script defer src="./js/pages/admin.js"></script>
</body>
</html>

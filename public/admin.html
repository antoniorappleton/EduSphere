<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EduSphere — Administração</title>

  <!-- estilos -->
  <link rel="stylesheet" href="../styles.css"/>

  <!-- Supabase UMD + cliente do projeto -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="./js/supabaseClient.js"></script>
  <script src="./js/auth.js"></script>
</head>
<body class="home">
  <header>
    <div class="header-inner">
      <a class="logo" href="../index.html">
        <img src="/public/img/logo-icon.svg" alt="EduSphere"/>
        <span>EduSphere</span>
      </a>
      <button id="btnLogout" class="button" style="margin-left:auto">Sair</button>
    </div>
  </header>

  <!-- overlay para escurecer a imagem de fundo -->
  <div class="capa__overlay"></div>

  <main class="auth">
    <!-- Painel de login (aparece se não estiver autenticado como admin) -->
    <section class="auth__panel" id="adminLogin" style="display:none">
      <h1>Entrar (Admin)</h1>
      <form id="fAdminLogin" class="auth__form">
        <input name="email" type="email" placeholder="Email" required/>
        <input name="password" type="password" placeholder="Password" required/>
        <button class="button" type="submit">Entrar</button>
        <div id="msgAdmin" class="auth__msg"></div>
      </form>
    </section>

    <!-- Painel principal do Admin -->
    <section class="auth__panel" id="adminPanel" style="display:none">
      <h1>Gestão de Explicadores</h1>

      <!-- FORM CRIAR EXPLICADOR -->
      <form id="fNewExpl" class="auth__form" style="margin-bottom:12px;">
        <div class="grid2">
          <input name="nome"     placeholder="Nome" required />
          <input name="apelido"  placeholder="Apelido" />
          <input name="email"    type="email" placeholder="Email" required />
          <input name="password" type="password" placeholder="Password" minlength="6" required />
          <input name="contacto" placeholder="Contacto (opcional)" />
          <input name="max"      type="number" min="0" placeholder="Limite de alunos (0 = sem limite)" />
        </div>
        <button class="button" type="submit">Criar Explicador</button>
        <div id="signupExplMsg" class="auth__msg"></div>
      </form>

      <!-- DASHBOARD -->
      <div class="card" style="background:rgba(255,255,255,.2);border:1px solid rgba(255,255,255,.3);color:#fff;">
        <h2 style="margin-top:0">Explicadores</h2>
        <table class="table" id="tblExpl" style="color:#fff">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Apelido</th>
              <th>Email</th>
              <th>Contacto</th>
              <th>Limite</th>
              <th style="width:1%"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- MODAL EDIT -->
  <div class="modal" id="editModal" aria-hidden="true">
    <div class="modal__backdrop"></div>
    <section class="modal__dialog">
      <header class="modal__header">
        <h2>Editar Explicador</h2>
        <button class="modal__close" id="editClose">×</button>
      </header>
      <form id="fEditExpl" class="auth__form">
        <input type="hidden" name="id_explicador" />
        <div class="grid2">
          <input name="nome"     placeholder="Nome" required />
          <input name="apelido"  placeholder="Apelido" />
          <input name="email"    type="email" placeholder="Email" required />
          <input name="contacto" placeholder="Contacto" />
          <input name="max"      type="number" min="0" placeholder="Limite de alunos" />
        </div>
        <button class="button" type="submit">Guardar</button>
        <div id="editMsg" class="auth__msg"></div>
      </form>
    </section>
  </div>

  <footer>© <span id="y"></span> EduSphere</footer>

  <script>
    // ano no footer
    document.getElementById('y').textContent = new Date().getFullYear();

    // logout
    document.getElementById('btnLogout')?.addEventListener('click', ()=> Auth.signOut('../'));
  </script>

  <!-- Lógica específica desta página -->
  <script defer src="./js/pages/admin.js"></script>
</body>
</html>

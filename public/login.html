<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="./styles.css"/>
  <title>EduSphere — Login</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./js/supabaseClient.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/pages/login.js" defer></script>
</head>
<body>
<header>
  <div class="header-inner">
    <a class="logo" href="./index.html"><img src="./img/logo-icon.svg" alt=""><span>EduSphere</span></a>
  </div>
</header>

<main>
  <div class="card">
    <h1>Entrar</h1>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required style="width:100%;padding:10px;margin:8px 0;">
      <input type="password" name="password" placeholder="Password" required style="width:100%;padding:10px;margin:8px 0;">
      <button class="button" style="width:100%;">Entrar</button>
    </form>
    <p style="margin-top:12px;">Ainda não tens conta? <a href="#" id="demoSignup">Criar conta demo</a></p>
    <div id="msg" style="color:#a92a1f;margin-top:8px;"></div>
  </div>
  <div class="card">
  <h2>Criar conta de Explicador</h2>
  <form id="fSignupExpl">
    <div style="display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:8px;">
      <input name="nome" placeholder="O seu nome" required>
      <input name="contacto" placeholder="Contacto (opcional)">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <button class="button" style="margin-top:10px">Criar conta</button>
    <div id="signupExplMsg" style="margin-top:8px;"></div>
  </form>
</div>

</main>
</body>
</html>

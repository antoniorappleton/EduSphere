<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="./styles.css"/>
  <title>EduSphere — Explicador</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="./public/js/supabaseClient.js"></script>
  <script defer src="./public/js/pages/explicador.js"></script>
</head>
<body class="home">
<header>
  <div class="header-inner">
    <a class="logo" href="./index.html"><img src="/public/img/logo-icon.svg" alt=""><span>EduSphere</span></a>
  </div>
</header>

<div class="capa__overlay"></div>

<main class="auth">
  <!-- Login Explicador -->
  <section class="auth__panel" id="explLogin" style="display:block">
    <h1>Entrar (Explicador)</h1>
    <form id="fExplLogin" class="auth__form">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button class="button" type="submit">Entrar</button>
      <div id="msgExplLogin" class="auth__msg"></div>
    </form>
  </section>

  <!-- Painel Explicador -->
  <section class="auth__panel" id="explPanel" style="display:none">
    <h1>Alunos</h1>

    <form id="fNewAluno" class="auth__form" style="margin-bottom:12px;">
      <div class="grid2">
        <input name="nome" placeholder="Nome" required />
        <input name="apelido" placeholder="Apelido (opcional)" />
        <input name="contacto" placeholder="Contacto (opcional)" />
        <input type="number" name="ano" placeholder="Ano escolaridade (opcional)" />
        <input type="email" name="email" placeholder="Email (login do aluno)" required />
        <input type="password" name="password" placeholder="Password" minlength="6" required />
      </div>
      <button class="button" type="submit">Criar Aluno</button>
      <div id="msgNewAluno" class="auth__msg"></div>
    </form>

    <div class="card" style="background:rgba(255,255,255,.2);border:1px solid rgba(255,255,255,.3);color:#fff;">
      <h2 style="margin-top:0">Meus Alunos</h2>
      <table class="table" id="tblAlunos" style="color:#fff">
        <thead><tr><th>Nome</th><th>Email</th><th>Ano</th><th style="width:1%"></th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</main>

<footer>© <span id="y"></span> EduSphere</footer>
<script>
  document.getElementById('y').textContent=new Date().getFullYear()
  document.getElementById('btnLogout')?.addEventListener('click', ()=> Auth.signOut('./index.html'));
</script>
</body>
</html>

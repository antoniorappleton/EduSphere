<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="./styles.css"/>
  <title>EduSphere — Login do Aluno</title>

  <!-- Supabase (global UMD) + cliente do teu projeto -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="./public/js/supabaseClient.js"></script>
</head>

<body class="home">
  <header>
    <div class="header-inner">
      <a class="logo" href="./index.html">
        <img src="/public/img/logo-icon.svg" alt=""><span>EduSphere</span>
      </a>
      <!-- sem links extra aqui; este ecrã é só login do aluno -->
    </div>
  </header>

  <!-- fundo + overlay como no screen 1 -->
  <div class="capa__overlay" aria-hidden="true"></div>

  <!-- painel central de autenticação (vidro translúcido) -->
  <main class="auth">
    <section class="auth__panel">
      <h1>Entrar (Aluno)</h1>
      <p class="auth__hint">As credenciais são criadas pelo teu explicador.</p>

      <form id="loginForm" class="auth__form">
        <input type="email" name="email" placeholder="Email do aluno" required />
        <input type="password" name="password" placeholder="Password" required />
        <button class="button" type="submit">Entrar</button>
        <div id="msg" class="auth__msg"></div>
      </form>

      <div class="auth__links">
        <a href="./index.html">Voltar</a>
      </div>
    </section>
  </main>

  <footer>© <span id="y"></span> EduSphere | by antonioappleton</footer>

  <script>
    // ano no footer
    document.getElementById('y').textContent = new Date().getFullYear();

    // login apenas para ALUNO
    document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = '';

      const email = e.target.email.value.trim();
      const password = e.target.password.value;

      // autentica
      const { error } = await window.supabase.auth.signInWithPassword({ email, password });
      if (error) { msg.textContent = error.message; return; }

      // confirma papel 'aluno' no mapeamento app_users
      const { data: { user } } = await window.supabase.auth.getUser();
      const { data: profile, error: pErr } = await window.supabase
        .from('app_users')
        .select('role')
        .eq('user_id', user.id)
        .single();

      if (pErr || !profile) { msg.textContent = 'Conta sem perfil associado.'; return; }
      if (profile.role !== 'aluno') { msg.textContent = 'Esta página é só para Aluno.'; return; }

      // segue para o ecrã do aluno
      location.href = './aluno.html';
    });
  </script>
</body>
</html>

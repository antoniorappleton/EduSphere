<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
  <title>EduSphere — Aprender juntos</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="./public/js/supabaseClient.js"></script>
</head>

<body class="home">
  <header>
    <div class="header-inner">
      <a class="logo" href="./index.html">
        <img src="./public/img/logo-icon.svg" alt="EduSphere" />
        <span>EduSphere</span>
      </a>
      <nav>
        <a href="./login.html" id="navAluno">Aluno</a>
        <a href="./explicador.html" id="navExplicador">Explicador</a>
        <a href="./public/admin.html" id="navAdmin">Admin</a>
      </nav>
    </div>
  </header>

  <main class="hero" aria-hidden="true"></main>

  <!-- Modal Explicador (APENAS LOGIN) -->
  <div class="modal" id="explModal" aria-hidden="true">
    <div class="modal__backdrop"></div>
    <section class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="explTitle">
      <header class="modal__header">
        <h2 id="explTitle">Explicador</h2>
        <button class="modal__close" id="explClose" aria-label="Fechar">×</button>
      </header>

      <form id="fExplLogin" class="auth__form" autocomplete="on">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button class="button" type="submit">Entrar</button>
        <div id="explLoginMsg" class="auth__msg"></div>
      </form>
      <p class="auth__hint" style="margin-top:8px">
        As credenciais são criadas pelo <strong>Admin</strong>.
      </p>
    </section>
  </div>

  <!-- Modal Aluno (LOGIN) -->
  <div class="modal" id="alunoModal" aria-hidden="true">
    <div class="modal__backdrop"></div>
    <section class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="alunoTitle">
      <header class="modal__header">
        <h2 id="alunoTitle">Aluno</h2>
        <button class="modal__close" id="alunoClose" aria-label="Fechar">×</button>
      </header>

      <form id="fAlunoLogin" class="auth__form" autocomplete="on">
        <input type="email" name="email" placeholder="Email do aluno" required />
        <input type="password" name="password" placeholder="Password" required />
        <button class="button" type="submit">Entrar</button>
        <div id="alunoLoginMsg" class="auth__msg"></div>
      </form>
      <p class="auth__hint" style="margin-top:8px">
        As credenciais são criadas pelo teu <strong>explicador</strong>.
      </p>
    </section>
  </div>

  <!-- Modal Admin (LOGIN) -->
  <div class="modal" id="adminModal" aria-hidden="true">
    <div class="modal__backdrop"></div>
    <section class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="adminTitle">
      <header class="modal__header">
        <h2 id="adminTitle">Admin</h2>
        <button class="modal__close" id="adminClose" aria-label="Fechar">×</button>
      </header>

      <form id="fAdminLoginModal" class="auth__form" autocomplete="on">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button class="button" type="submit">Entrar</button>
        <div id="adminLoginMsg" class="auth__msg"></div>
      </form>
      <p class="auth__hint" style="margin-top:8px">
        Acesso reservado à equipa de <strong>administração</strong>.
      </p>
    </section>
  </div>

  <footer>© <span id="y"></span> EduSphere | by antonioappleton</footer>

  <script>
    const $ = (s) => document.querySelector(s);
    $('#y').textContent = new Date().getFullYear();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').catch(() => {});
    }

    // Helper: verificar papel
    async function hasRole(uid, roleName) {
      const { data, error } = await supabase
        .from('app_users')
        .select('role')
        .eq('user_id', uid)
        .eq('role', roleName)
        .maybeSingle(); // 0/1 → nunca 406
      if (error) {
        console.error('hasRole error', error);
        return false;
      }
      return !!data;
    }

    /* ==========
      MODAL GENERIC HELPERS
      ========== */
    function openModal(el) {
      el.classList.add('open');
      el.setAttribute('aria-hidden', 'false');
    }
    function closeModal(el) {
      el.classList.remove('open');
      el.setAttribute('aria-hidden', 'true');
    }

    /* ==========
      LOGIN EXPLICADOR (MODAL)
      ========== */

    const navExpl = $('#navExplicador');
    const explModal = $('#explModal');
    const explClose = $('#explClose');

    navExpl?.addEventListener('click', async (e) => {
      e.preventDefault(); // bloquear navegação normal

      const href = navExpl.getAttribute('href') || './explicador.html';
      const { data: { session } } = await supabase.auth.getSession();
      const isExpl = session?.user && await hasRole(session.user.id, 'explicador');

      if (isExpl) {
        window.location.href = href;
        return;
      }
      openModal(explModal);
    });

    explClose?.addEventListener('click', () => closeModal(explModal));
    explModal?.addEventListener('click', (e) => {
      if (e.target.classList.contains('modal__backdrop')) closeModal(explModal);
    });

    const fExpl = document.getElementById('fExplLogin');
    fExpl?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('explLoginMsg');
      msg.textContent = 'A entrar...';

      const email = fExpl.email.value.trim();
      const password = fExpl.password.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        msg.textContent = 'Credenciais inválidas.';
        return;
      }

      if (!(await hasRole(data.user.id, 'explicador'))) {
        await supabase.auth.signOut().catch(() => {});
        msg.textContent = 'Esta conta não é de explicador.';
        return;
      }
      window.location.href = './explicador.html';
    });

    /* ==========
      LOGIN ALUNO (MODAL)
      ========== */

    const navAluno = $('#navAluno');
    const alunoModal = $('#alunoModal');
    const alunoClose = $('#alunoClose');

    navAluno?.addEventListener('click', async (e) => {
      e.preventDefault();

      const href = navAluno.getAttribute('href') || './aluno.html';
      const { data: { session } } = await supabase.auth.getSession();
      const isAluno = session?.user && await hasRole(session.user.id, 'aluno');

      if (isAluno) {
        window.location.href = href;
        return;
      }
      openModal(alunoModal);
    });

    alunoClose?.addEventListener('click', () => closeModal(alunoModal));
    alunoModal?.addEventListener('click', (e) => {
      if (e.target.classList.contains('modal__backdrop')) closeModal(alunoModal);
    });

    const fAluno = document.getElementById('fAlunoLogin');
    fAluno?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('alunoLoginMsg');
      msg.textContent = 'A entrar...';

      const email = fAluno.email.value.trim();
      const password = fAluno.password.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        msg.textContent = 'Credenciais inválidas.';
        return;
      }

      if (!(await hasRole(data.user.id, 'aluno'))) {
        await supabase.auth.signOut().catch(() => {});
        msg.textContent = 'Esta conta não é de aluno.';
        return;
      }
      window.location.href = './aluno.html';
    });

    /* ==========
      LOGIN ADMIN (MODAL)
      ========== */

    const navAdmin = $('#navAdmin');
    const adminModal = $('#adminModal');
    const adminClose = $('#adminClose');

    navAdmin?.addEventListener('click', async (e) => {
      e.preventDefault();

      const href = navAdmin.getAttribute('href') || './public/admin.html';
      const { data: { session } } = await supabase.auth.getSession();
      const isAdmin = session?.user && await hasRole(session.user.id, 'admin');

      if (isAdmin) {
        window.location.href = href;
        return;
      }
      openModal(adminModal);
    });

    adminClose?.addEventListener('click', () => closeModal(adminModal));
    adminModal?.addEventListener('click', (e) => {
      if (e.target.classList.contains('modal__backdrop')) closeModal(adminModal);
    });

    const fAdminModal = document.getElementById('fAdminLoginModal');
    fAdminModal?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('adminLoginMsg');
      msg.textContent = 'A entrar...';

      const email = fAdminModal.email.value.trim();
      const password = fAdminModal.password.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        msg.textContent = 'Credenciais inválidas.';
        return;
      }

      if (!(await hasRole(data.user.id, 'admin'))) {
        await supabase.auth.signOut().catch(() => {});
        msg.textContent = 'Esta conta não é de admin.';
        return;
      }
      window.location.href = './public/admin.html';
    });

    /* ==========
      REDIREÇÕES SE JÁ ESTIVER LOGADO
      ========== */
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) return;

      if (await hasRole(session.user.id, 'explicador')) {
        // se estiver em /index e já for explicador, redireciona logo para o painel
        // (podes tirar se quiseres sempre mostrar o site de marketing)
        // window.location.href = './explicador.html';
      }
    })();
  </script>

</body>
</html>

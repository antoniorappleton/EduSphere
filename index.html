<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
  <title>EduSphere — Aprender juntos</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="./public/js/supabaseClient.js"></script>
</head>

<body class="home">
  <header>
    <div class="header-inner">
      <a class="logo" href="./index.html">
        <img src="./public/img/logo-icon.svg" alt="EduSphere" />
        <span>EduSphere</span>
      </a>
      <nav>
        <a href="./login.html">Login</a>
        <a id="navExplicador" href="./explicador.html">Explicador</a>
        <a href="./public/admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="hero" aria-hidden="true"></main>

  <!-- Modal Explicador (APENAS LOGIN) -->
  <div class="modal" id="explModal" aria-hidden="true">
    <div class="modal__backdrop"></div>
    <section class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="explTitle">
      <header class="modal__header">
        <h2 id="explTitle">Explicador</h2>
        <button class="modal__close" id="explClose" aria-label="Fechar">×</button>
      </header>

      <form id="fExplLogin" class="auth__form" autocomplete="on">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button class="button" type="submit">Entrar</button>
        <div id="explLoginMsg" class="auth__msg"></div>
      </form>
      <p class="auth__hint" style="margin-top:8px">
        As credenciais são criadas pelo <strong>Admin</strong>.
      </p>
    </section>
  </div>

  <footer>© <span id="y"></span> EduSphere | by antonioappleton</footer>

  <script>
    const $ = (s) => document.querySelector(s);
    $('#y').textContent = new Date().getFullYear();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
    }

    // Helper: verificar papel
    async function hasRole(uid, roleName){
      const { data, error } = await supabase
        .from('app_users')
        .select('role')
        .eq('user_id', uid)
        .eq('role', roleName)
        .maybeSingle(); // 0/1 → nunca 406
      if (error) { console.error('hasRole error', error); return false; }
      return !!data;
    }

    // Modal
    const navExpl = $('#navExplicador');
    const modal   = $('#explModal');
    const closeBtn= $('#explClose');

    function openModal(){ modal.classList.add('open'); modal.setAttribute('aria-hidden','false'); }
    function closeModal(){ modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); }

    navExpl?.addEventListener('click', async (e) => {
      // bloquear logo a navegação normal do <a>
      e.preventDefault();

      const href = navExpl.getAttribute('href') || './explicador.html';

      const { data: { session } } = await supabase.auth.getSession();
      const isExpl = session?.user && await hasRole(session.user.id, 'explicador');

      if (isExpl) {
        // já é explicador → vamos nós próprios para a página
        window.location.href = href;
        return;
      }

      // não é explicador → abrir modal de login
      openModal();
    });


    closeBtn?.addEventListener('click', closeModal);
    modal?.addEventListener('click', (e)=>{ if(e.target.classList.contains('modal__backdrop')) closeModal(); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && modal.classList.contains('open')) closeModal(); });

    // Login do Explicador no modal
    const form = document.getElementById('fExplLogin');
    form?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('explLoginMsg');
      msg.textContent = 'A entrar...';

      const email = form.email.value.trim();
      const password = form.password.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error){ msg.textContent = 'Credenciais inválidas.'; return; }

      if (!(await hasRole(data.user.id, 'explicador'))){
        await supabase.auth.signOut().catch(()=>{});
        msg.textContent = 'Esta conta não é de explicador.'; return;
      }
      window.location.href = './explicador.html';
    });

    // Redireção se já for explicador autenticado
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user && await hasRole(session.user.id, 'explicador')) {
        window.location.href = './explicador.html';
      }
    })();
  </script>
</body>
</html>
